<!doctype html>

<head>
  <script>
    window.onload = function() {
      navbaritemhider();
    };
    function navbaritemhider() {
      var cookie = document.cookie;
      var signoutli = document.getElementById("signoutli");
      var loginli = document.getElementById("loginli");
      var signupli = document.getElementById("signupli");
      var uploadli = document.getElementById("uploadli");
      var profileli = document.getElementById("profileli");
      if (cookie.includes("email")){
        signoutli.style.display = "block";
        uploadli.style.display = "block";
        profileli.style.display = "block"
        loginli.style.display = "none";
        signupli.style.display = "none"; 
      } 
      else {
        signoutli.style.display = "none";
        uploadli.style.display = "none";
        profileli.style.display = "none"
        loginli.style.display = "block";
        signupli.style.display = "block";       
      }
    }
    </script>
