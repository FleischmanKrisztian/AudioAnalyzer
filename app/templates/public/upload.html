{% extends "public/templates/public_template.html" %}

{% block title %}Upload{% endblock %}

{% block main %}

<h1 style="text-align: center;">Upload</h1>
<hr>

<form action="/upload" enctype="multipart/form-data" method="POST">
  <div class="newform">
    <input oninput="filesize(this);" single type="file" accept="audio/*" class="form-control" id="audiofile" name="audiofile">
      <p>Drag your file here or click in this area.</p>
      <br>
      <button type="submit">Upload</button>
  </div>
</form>


{% endblock %}

{% block script%}

<script>
  function filesize(elem){
    var size = elem.files[0].size
    document.cookie = 'filesize=' + size ;
  }
</script>

{% endblock %}
