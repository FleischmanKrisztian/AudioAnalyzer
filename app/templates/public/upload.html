{% extends "public/templates/public_template.html" %}

{% block title %}Upload{% endblock %}

{% block main %}

<h1>Upload</h1>

<form action="/upload" enctype="multipart/form-data" method="POST">

    <div class="form-group">
      <label>Audiofile</label>
      <input oninput="filesize(this);" type="file" accept="audio/*" class="form-control" id="audiofile" name="audiofile" placeholder="Submit your audiofile">
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>

  </form>


{% endblock %}

{% block script%}

<script>
  function filesize(elem){
    var size = elem.files[0].size
    document.cookie = 'filesize=' + size ;
  }
</script>

{% endblock %}
