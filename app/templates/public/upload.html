{% extends "public/templates/public_template.html" %}

{% block title %}Upload{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Upload</h1>
      <hr>
    </div>
  </div>
</div>

<form action="/upload" enctype="multipart/form-data" method="POST">

    <div class="form-group">
      <label>Audiofile</label>
      <input oninput="filesize(this);" type="file" accept="audio/*" class="form-control" id="audiofile" name="audiofile" placeholder="Submit your audiofile">
    </div>
  
    <!-- <div class="form-group">
      <label>Format</label>
      <select  class="form-control" name="format" id="format">
          <option value="nothingyet" selected="selected">select</option>
          <option value="waw">Waw</option>
          <option value="flac">Flac</option>
          <option value="mp3">Mp3</option>
          <option value="mp4">Mp4</option>
          <option value="pcm">Pcm</option>
          <option value="aiff">Aiff</option>
          <option value="aac">Aac</option>
          <option value="oog">Oog</option>
      </select>
    </div> -->

    <button type="submit" class="btn btn-primary">Upload</button>

  </form>


{% endblock %}

{% block script%}

<script>
  function filesize(elem){
    var size = elem.files[0].size
    document.cookie = 'filesize=' + size ;
  }
</script>

{% endblock %}
